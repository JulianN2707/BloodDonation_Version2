<section id="appointment" data-stellar-background-ratio="3">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <img src="../../../assets/images/appointment-image.jpg" class="img-responsive" alt="Imagen de cita">
      </div>

      <div class="col-md-6 col-sm-6">
        <form [formGroup]="formulario" (ngSubmit)="submitDonation()">
          <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
            <h2>Registrar solicitud de donación</h2>
          </div>

          <div class="wow fadeInUp" data-wow-delay="0.8s">
            <div class="col-md-6 col-sm-6">
              <label for="centroSaludId">Centro de salud</label>
              <select class="form-control" formControlName="centroSaludId">
                <option value="AA382A00-C492-4259-8833-36A0442FB23A">Nueva EPS</option>
                <option value="431b8180-1e0b-4bf6-9630-7e258454d715">Sanitas</option>
              </select>
            </div>

            <div class="col-md-6 col-sm-6">
              <label for="grupoSanguineo">Grupo sanguíneo</label>
              <select class="form-control" formControlName="grupoSanguineo">
                <option value="O">O</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
              </select>
            </div>

            <div class="col-md-6 col-sm-6">
              <label for="rh">RH</label>
              <select class="form-control" formControlName="rh">
                <option value="+">+</option>
                <option value="-">-</option>
              </select>
            </div>

            <div class="col-md-12 col-sm-12">
              <button type="submit" class="form-control" id="cf-submit" [disabled]="formulario.invalid">Registrar Donación</button>
            </div>

            <div class="back-link" style="margin-top: 15px; background-color: white; padding: 10px;">
              <a href="#" (click)="volver()" class="form-control btn btn-secondary" style="background-color: white; border: none; text-align: center;">Volver</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
